<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="JS/jquery-3.7.1.min.js"></script>
<script src="JS/employee.js"></script>
<style>
    tr{
        cursor: pointer;
    }
</style>
<body>
<div class="container mt-5 col-6">
    <div class="mb-3">
        <label for="empID" class="form-label">Employee ID</label>
        <input type="text" disabled class="form-control" id="empID" placeholder="Employee ID">
    </div>
    <div class="mb-3">
        <label for="empName" class="form-label">Employee Name</label>
        <input type="text" class="form-control" id="empName" placeholder="Employee Name">
    </div>
    <div class="mb-3">
        <label for="empAddress" class="form-label">Employee Address</label>
        <input type="text" class="form-control" id="empAddress" placeholder="Employee Address">
    </div>
    <div class="mb-3">
        <label for="empMobile" class="form-label">Employee Mobile</label>
        <input type="number" class="form-control" id="empMobile" placeholder="Employee Mobile">
    </div>
    <div>
        <button type="button" class="btn btn-primary" onclick="saveEmployee()">Save</button>
        <button type="button" class="btn btn-secondary" onclick="updateEmployee()">Update</button>
        <button type="button" class="btn btn-success" onclick="deleteEmployee()">Delete</button>
    </div>

    <div class="mt-3">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">EmpID</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">M.Number</th>
            </tr>
            </thead>
            <tbody id="empTable">

            </tbody>
        </table>
    </div>
</div>



</body>

</html>
